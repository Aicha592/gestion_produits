<div class="container" >
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <form action="" #values="ngForm" (ngSubmit)="save(values)" style="background-color: aliceblue;">
              <h1 class="text-center">{{ id == null ? 'Ajout' : 'Modifier' }} Produit</h1>
              <div class="form-group">
                <label for="libelle">Libelle</label>
                <input type="text" id="libelle" class="form-control" [(ngModel)]="libelle" name="libelle"
                  placeholder="Libelle">
              </div>
              <div class="form-group">
                <label for="quantite">Quantité</label>
                <input type="number" id="quantite" class="form-control" [(ngModel)]="quantite" name="quantite"
                  placeholder="Quantité">
              </div>
              <div class="form-group">
                <label for="categorie">Catégorie</label>
                <select id="categorie" class="form-control" [(ngModel)]="categorieId" name="categorieId">
                  <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.libelle }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="marque">Marque</label>
                <select id="marque" class="form-control" [(ngModel)]="marqueId" name="marqueId">
                  <option *ngFor="let marque of marques" [value]="marque.id">{{ marque.libelle }}</option>
                </select>
              </div>
              <br>
              <br>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">{{ id == null ? 'Ajouter' : 'Modifier' }}</button>&nbsp;
                <button type="reset" class="btn btn-danger" routerLink="/produit">Annuler</button>
                <br>
                <br>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
